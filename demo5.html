<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="search_container"></div>

    <script type="text/template" id="search_template">
        <label><%= search_label %></label>
        <input type="text" id="search_input">
        <input type="button" value="Search" id="search_button">
    </script>

    <script src="./jquery-1.10.2.js"></script>
    <script src="./underscore.js"></script>
    <script src="./backbone.js"></script>

    <script>
        (function($){
            let SearchView = Backbone.View.extend({
                el: $('#search_container'),
                initialize(){
                    console.log('init a search view')
                    this.render({
                        search_label: 'label值'
                    })
                    $('#search_button').bind('click',this.doSearch)
                },
                render(context) {
                    //编译模板
                    let template = _.template($('#search_template').html(),context)
                    //添加至el
                    $(this.el).html(template)
                },
                events: {
                    // 'click input[type=button]': 'doSearch'
                },
                doSearch(e){
                    alert($('#search_input').val())
                }
            })
            let searchView = new SearchView
            // searchView.render({
            //     search_label: 'label值'
            // })
        }(jQuery))
    </script>
</body>
</html>
